<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Hide & Seek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>Hide & Seek</h1>
            <div class="form-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            </div>
            <button id="create-game">Create Game</button>
            <button id="join-game">Join Game</button>
            <div id="game-code-container" class="hidden">
                <label for="game-code">Game Code:</label>
                <input type="text" id="game-code" placeholder="Enter game code">
                <button id="confirm-join">Join</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>Game Lobby</h2>
            <p>Game Code: <span id="display-game-code"></span></p>
            <div id="player-list"></div>
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-info">
                <div id="role-display"></div>
                <div id="timer">Time: 3:00</div>
                <div id="players-remaining">Hiders: <span id="hiders-count">0</span></div>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="game-message"></div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>Game Over</h2>
            <div id="winner-display"></div>
            <div id="final-stats"></div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
